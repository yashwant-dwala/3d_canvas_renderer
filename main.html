<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Canvas Renderer</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <canvas id="game"></canvas>

    <!-- Workspace Container (Activity Bar + Panel) -->
    <div class="activity-bar">
        <div class="activity-icon active" id="tabExplorer" title="Explorer">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
        </div>
        <div class="activity-icon" id="tabShapes" title="Shapes">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path
                    d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                </path>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
        </div>
    </div>

    <div class="side-panel" id="sidePanel">
        <div class="panel-header">
            <span id="panelTitle">EXPLORER</span>
            <svg id="panelToggle" class="toggle-icon-min" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </div>

        <!-- Explorer View -->
        <div id="explorerView" class="view-content">
            <div id="modelList" class="model-list"></div>
        </div>

        <!-- Shapes View -->
        <div id="shapesView" class="view-content" style="display:none;">
            <div class="shapes-grid">
                <div class="shape-card" onclick="addModel('Cube')">
                    <div class="shape-preview cube-preview"></div>
                    <span>Cube</span>
                </div>
                <div class="shape-card" onclick="addModel('Sphere')">
                    <div class="shape-preview sphere-preview"></div>
                    <span>Sphere</span>
                </div>
                <div class="shape-card" onclick="addModel('Cylinder')">
                    <div class="shape-preview cylinder-preview"></div>
                    <span>Cylinder</span>
                </div>
                <div class="shape-card" onclick="addModel('Torus')">
                    <div class="shape-preview torus-preview"></div>
                    <span>Torus</span>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="resetButton" title="Reset camera rotation">
            <svg class="rotate-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="#50FF50" />
                <polyline points="9 22 9 12 15 12 15 22" stroke="#50FF50" />
            </svg>
            <span class="tooltip">Reset View</span>
        </button>

        <button id="moveToggle" title="Hold G to move model">
            <svg class="rotate-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="5 9 2 12 5 15" stroke="#50FF50" />
                <polyline points="9 5 12 2 15 5" stroke="#50FF50" />
                <polyline points="15 19 12 22 9 19" stroke="#50FF50" />
                <polyline points="19 15 22 12 19 9" stroke="#50FF50" />
                <path d="M2 12h20M12 2v20" stroke="#50FF50" />
            </svg>
            <span class="tooltip">Hold G to Move</span>
        </button>

        <button id="rotateToggle" title="Hold R to rotate camera">
            <svg class="rotate-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" stroke="#50FF50" />
                <path d="M2 12h20" stroke="#50FF50" />
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
                    stroke="#50FF50" />
            </svg>
            <span class="tooltip">Hold R to Rotate</span>
        </button>
        <button id="scaleToggle" title="Hold S to scale">
            <svg class="rotate-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7" stroke="#50FF50" />
            </svg>
            <span class="tooltip">Hold S to Scale</span>
        </button>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
